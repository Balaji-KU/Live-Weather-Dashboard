<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Weather Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #89f7fe, #66a6ff);
      color: #222;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .weather-card {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 0.5rem;
      width: 200px;
      border: none;
      border-radius: 6px;
      margin-right: 8px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¦ Live Weather Dashboard</h1>
  <input type="text" id="city" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-card" id="weather"></div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key

    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      if (!city) return alert("Please enter a city name.");
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod !== 200) throw new Error(data.message);

        document.getElementById("weather").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <p>Temperature: ${data.main.temp} Â°C</p>
          <p>Humidity: ${data.main.humidity} %</p>
          <p>Wind: ${data.wind.speed} m/s</p>
          <p>Weather: ${data.weather[0].description}</p>
        `;
      } catch (err) {
        document.getElementById("weather").innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
